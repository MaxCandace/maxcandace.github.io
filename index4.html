<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReeME - Popular Articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ReeME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        <h2>Popular Articles</h2>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card mb-3">
                    <img src="https://dummyimage.com/100x75/000/fff" class="card-img-top" alt="Article Image">
                    <div class="card-body">
                        <h5 class="card-title">Article Title</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                        <p class="card-text"><small class="text-muted">Author: John Doe | Date: October 24, 2023</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#filterTabs" aria-expanded="false" aria-controls="filterTabs">
                    Filter Topics
                </button>
                <div class="collapse" id="filterTabs">
                    <div class="card card-body">
                        <!-- Filter Topics -->
                        <ul class="list-group">
                            <li class="list-group-item">Topic 1</li>
                            <li class="list-group-item">Topic 2</li>
                            <li class="list-group-item">Topic 3</li>
                            <!-- Add more topics as needed -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
